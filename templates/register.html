<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="/register" method="POST">
            <input type="text" name="username" placeholder="Enter username" id="username" minlength="6" required>
            <input type="text" name="password1" placeholder="Enter password" id="password1" minlength="8" required>
            <input type="text" name="password2" placeholder="Confirm password" id="password2" minlength="8" required>
            <input type="submit" value="Register" id="register">
        </form>

        <p id="errorMessage" style="color: red;"></p>
        <script>
            const message = "{{ message }}";
            if (message) {
                document.getElementById('errorMessage').innerText = message;
            }
        </script>
        
        <a href="/login" id="login">Log in</a>
    </body>
</html>
