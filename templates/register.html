{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
{% endblock %}

{% block container %}
    <form action="/register" method="POST">
        <input type="text" name="username" placeholder="Enter username" id="username" minlength="6" required>
        <input type="password" name="password1" placeholder="Enter password" id="password1" minlength="8" required>
        <input type="password" name="password2" placeholder="Confirm password" id="password2" minlength="8" required>
        <input type="submit" value="Register" id="register">
    </form>

    <p id="errorMessage" style="color: red;"></p>
    <script>
        const message = {{ message|tojson }};
        if (message) {
            document.getElementById('errorMessage').innerText = message;
        }
    </script>

    <a href="/login" id="login">Log in</a>
{% endblock %}
