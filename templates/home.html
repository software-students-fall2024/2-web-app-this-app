<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore App</title>
</head>
<body>
    <header>
        <h1>Bookstore</h1>
    </header>

    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
        </ul>
    </nav>

    <!-- Content area that child templates can fill in -->
    <div class="container">
        {% block container %}
        <!-- Default content, if any -->
        <p>This is the default content of the container block.</p>
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
