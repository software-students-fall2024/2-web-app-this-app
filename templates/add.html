{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/add.css') }}">
{% endblock %}

{% block container %}
    <h1>Add a Book</h1> 
    <form action="/add" method="POST">
        <label for="title">Book Title:</label>
        <textarea name="title" placeholder="ex. The Great Gatsby" id="title" required>
        <label for="genre">Genre:</label>
        <input type="text" name="genre" placeholder="ex. Fiction" id="genre" required>
        <label for="price">Price:</label>
        <input type="text" name="price" placeholder="ex. 9.99" id="price" required>
        <label for="author">Author:</label>
        <textarea name="author" placeholder="ex. F. Scott Fitzgerald" id="author" required>
        <label for="quantity">Quantity:</label>
        <textarea name="quantity" placeholder="ex. F. Scott Fitzgerald" id="author" required>
        <input type="submit" value="Log In" id="login">
    </form>

    
{% endblock %}
